server.port=8083

server.error.include-stacktrace=never
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
spring.datasource.url=${LMS_DB_URL}
spring.datasource.username=${LMS_DB_USER}
spring.datasource.password=${LMS_DB_PASSWORD}

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.application.name=borrower-service
eureka.client.serviceUrl.defaultZone=http://eureka:eureka@localhost:8761/eureka
eureka.instance.preferIpAddress=true